
  <!DOCTYPE html>
    <html>
      <head>
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="_css/stilo.css">
        <script type="text/javascript" src="validacao.js"></script>
      </head>
      <body>
        <h1>Formulário</h1>
        <a href="home.html">Home</a>
    <form>
      <p> NOME </p> 
        <input type="text" id="nome" name="Nome">
      <p>GENERO</p>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecionar</option>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
          <option value="3">Outro</option>
        </select>
      <p>DATA DE NASCIMENTO</p>
        <input type="date" id=data de nascimento name="DATA DE NASCIMENTO">
      <p>E-MAIL</p>
        <input type="email" id="email" name="E-MAIL">
      <p>SENHA</p>
<div class="mb-3">
<label for="exampleInputPassword1" class="form-label"></label>
<input type="password" class="form-control" id="exampleInputPassword1">
</div>
<p>CELULAR</p>
<input type="tel" id="fone" name="fone" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="(15) 99659-3716" maxlength="11" onblur="maskFone()">
<p>TIPO DE PESSOA</p>
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
<label class="form-check-label" for="flexCheckDefault">
Pessoa Fisica
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
<label class="form-check-label" for="flexCheckChecked">
Pessoa Juridica
</label>
</div>
<p>CPF</p>
<input type="cpf" id="cpf" name="CPF">
<div class="col-md-4"><br>
<div class="col-12">
<label for="inputAddress" class="form-label">ENDEREÇO</label><br>

 

<input type="text" class="form-control" id="inputAddress" placeholder="Rua/Avenida, Número">
</div>
<br>
<label for="inputState" class="form-label">ESTADO</label>
<br>

 

<select id="inputState" class="form-select">
<option selected>Selecione</option>
<option>Acre (AC)</option>
<option>Alagoas (AL)</option>
<option>Amapá (AP)</option>
<option>Amazonas (AM)</option>
<option>Bahia (BA)</option>
<option>Ceará (CE)</option>
<option>Distrito Federal (DF)</option>
<option>Espírito Santo (ES)</option>
<option>Goiás (GO)</option>
<option>Maranhão (MA)</option>
<option>Mato Grosso (MT)</option>
<option>Mato Grosso do Sul (MS)</option>
<option>Minas Gerais (MG)</option>
<option>Pará (PA)</option>
<option>Paraíba (PB)</option>
<option>Paraná (PR)</option>
<option>Pernambuco (PE)</option>
<option>Piauí (PI)</option>
<option>Rio de Janeiro (RJ)</option>
<option>Rio Grande do Norte (RN)</option>
<option>Rio Grande do Sul (RS)</option>
<option>Rondônia (RO)</option>
<option>Roraima (RR)</option>
<option>Santa Catarina (SC)</option>
<option>São Paulo (SP)</option>
<option>Sergipe (SE)</option>
<option>Tocantins (TO)</option>
</select>
</div><br>
<p>CIDADE</p>
<input type="city" id=cidade name="Cidade">
<p>CEP</p>
<input type="cep" id=cep name="CEP">
</div>
<p>ASSUNTO</p>
<input type="text" id=descrição  name="descrição">
<p></p>

<p>DETALHES</p>
<textarea rows="10" cols="40" maxlength="500"></textarea><br>

<br></br>
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
<label class="form-check-label" for="flexCheckChecked">
Aceito receber notificações
</label> <br></br>
<button class="btn btn-primary" onclick="verificar()">CADASTRAR</button></form>
</body>
</html>
